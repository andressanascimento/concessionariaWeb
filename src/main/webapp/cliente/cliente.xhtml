    <ui:define name="principal">

        <f:event type="preRenderView" listener="#{clienteController.inicializar}"/>

        <h:form id="clienteForm">        
            <h:panelGroup id="pesquisa">
                <h:panelGrid id="barraBotoesPesquisa" columns="1">
                    <h:commandButton id="novo" value="Novo" action="#{clienteController.novo}" class="btn btn-primary">
                    </h:commandButton>
                </h:panelGrid>

                <!--<h:panelGrid id="camposPesquisa" columns="3">-->
                <h3 class="page-header">
                    <h:outputText value="Pesquisa"/>
                </h3>

                    <label for="inputEmail" class="col-lg-1 control-label">
                        <h:outputText id="nomePesquisaLabel" value="Nome"/> 
                    </label>
                    <div class="col-lg-5">
                        <h:inputText id="nomePesquisa" value="#{clienteController.pesquisa.nome}" 
                                     size="20" required="false"
                                     label="Nome" class="form-control">
                        </h:inputText>
                    </div>
                    <div class="col-lg-1">
                        <h:message id="nomePesquisaMensagem" for="nome" class="help-block" />

                        <!--</h:panelGrid>-->

                        <h:commandButton id="pesquisar" value="Pesquisar" action="#{clienteController.pesquisar}" class="btn btn-primary">
                            <f:ajax execute="@form" render="@form :messages" />
                        </h:commandButton>
                    </div>
                </div>
                <br/>

                <h3 class="page-header"> <h:outputText value="Resutados"/></h3>

                <h:dataTable id="resultados" value="#{clienteController.resultado}" var="linha"
                             styleClass="table table-striped" headerClass="" columnClasses="">

                    <h:column>

                        </f:facet>

                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText id="nome" value="#{linha.nome}" />
                    </h:column>
                    <h:column>
                        <h:commandButton class="btn btn-primary" id="editar" value="Editar" action="#{clienteController.editar(linha.id)}">
                            <f:ajax execute="@this" render="@form :messages" />
                        </h:commandButton> 
                        <h:commandButton style="margin-left: 10px" class="btn btn-danger" id="excluir" value="Excluir" action="#{clienteController.remover(linha.id)}"
