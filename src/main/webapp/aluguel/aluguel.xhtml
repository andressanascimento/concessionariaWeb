<?xml version="1.0" encoding="ISO-8859-1"?>
<!-- Generated by andromda-jsf cartridge (views\facelets\layout\layout-crud.xhtml.vsl) DO NOT EDIT! -->
<ui:composition template="/layout/layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="principal">

        <f:event type="preRenderView" listener="#{aluguelController.inicializar}"/>

        <h:form id="aluguelForm">        
            <h:panelGroup id="pesquisa" rendered="#{not aluguelController.editar}">
                <h:panelGrid id="barraBotoesPesquisa" columns="1">
                    <h:commandButton id="novo" value="Novo" action="#{aluguelController.novo}">
                        <f:ajax execute="@this" render="@form" />
                    </h:commandButton>
                </h:panelGrid>

                <h:panelGrid id="camposPesquisa" columns="3">
                    <f:facet name="header">
                        <h:outputText value="Pesquisa"/>
                    </f:facet>
                    <h:outputText id="codigoPesquisaLabel" value="Código :"/> 
                    <h:inputText id="codigoPesquisa" value="#{aluguelController.pesquisa.id}" 
                                 size="20" required="false"
                                 label="Id" >
                    </h:inputText>
                    <h:message id="codigoPesquisaMensagem" for="codigo" class="page-header" />
                    <h:outputText id="nomePesquisaLabel" value="Cliente"/> 
                    <h:selectOneMenu value="#{aluguelController.pesquisa.cliente}">
                        <f:selectItems value="#{aluguel.clientes}" var="cliente" itemValue="#{cliente}" itemLabel="#{cliente.nome}" />
                    </h:selectOneMenu>
                    
                    <h:selectOneMenu value="#{aluguelController.pesquisa.carros}">
                        <f:selectItems value="#{aluguel.carros}" var="carro" itemValue="#{carro}" itemLabel="#{carro.placa}" />
                    </h:selectOneMenu>

                    <h:message id="nomePesquisaMensagem" for="nome" style="color:red" />                
                </h:panelGrid>

                <h:commandButton id="pesquisar" value="Pesquisar" action="#{aluguelController.pesquisar}">
                    <f:ajax execute="@form" render="@form :messages" />
                </h:commandButton>

                <h:dataTable id="resultados" value="#{aluguelController.resultado}" var="linha"
                             styleClass="tabela" headerClass="cabecalho" columnClasses="impar,par,impar,par">
                    <f:facet name="header">
                        <h:outputText value="Resultado"/>
                    </f:facet>
                    <h:column>
                        <h:commandLink id="editar" value="Editar" action="#{aluguelController.editar(linha.id)}">
                            <f:ajax execute="@this" render="@form :messages" />
                        </h:commandLink>
                        <br/>
                        <h:commandLink id="excluir" value="Excluir" action="#{aluguelController.remover(linha.id)}" 
                                       onclick="return confirm('Confirma a exclusão do registro?');">
                            <f:ajax execute="@this" render="@form :messages" />
                        </h:commandLink>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet>
                        <h:outputText id="ident" value="#{linha.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cliente"/>
                        </f:facet>
                        <h:outputText id="cliente" value="#{linha.cliente.nome}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Carro"/>
                        </f:facet>
                        <h:outputText id="carro" value="#{linha.carros.placa}" />
                    </h:column>
                </h:dataTable>

            </h:panelGroup>

            <h:panelGroup id="edicao" rendered="#{aluguelController.editar}">

                <h:panelGrid id="barraBotoesEdicao" columns="2">
                    <h:commandButton id="salvar" value="Salvar" action="#{estoqueController.salvar}">
                        <f:ajax execute="@form" render="@form :messages" />
                    </h:commandButton>
                    <h:commandButton id="cancelar" value="Cancelar" action="#{estoqueController.cancelar}">
                        <f:ajax execute="@this" render="@form" />
                    </h:commandButton>
                </h:panelGrid>

                <h:panelGrid id="camposEdicao" columns="3">
                    <f:facet name="header">
                        <h:outputText value="Estoque"/>
                    </f:facet>
                    <h:outputText id="codigoLabel" value="Código :"/> 
                    <h:inputText id="codigo" value="#{estoqueController.edicao.codigo}" 
                                 size="20" required="true"
                                 label="Código" >
                    </h:inputText>
                    <h:message id="codigoMensagem" for="codigo" style="color:red" />
                    <h:outputText id="nomeLabel" value="Nome :"/> 
                    <h:inputText id="nome" value="#{estoqueController.edicao.nome}" 
                                 size="20" required="true"
                                 label="Nome" >
                    </h:inputText>
                    <h:message id="nomeMensagem" for="nome" style="color:red" />
                    <h:outputText id="itemLabel" value="Item :"/> 
                    <h:inputText id="item" value="#{estoqueController.item}" 
                                 size="20" required="false"
                                 label="Item" >
                    </h:inputText>
                    <h:commandButton id="incluirItem" value="Incluir" action="#{estoqueController.incluirItem}">
                        <f:ajax execute="item" render="@form" />
                    </h:commandButton>  
                </h:panelGrid>

                <h:dataTable id="itens" value="#{estoqueController.edicao.itens}" var="linha"
                             styleClass="tabela" headerClass="cabecalho" columnClasses="impar,par,impar">
                    <f:facet name="header">
                        <h:outputText value="Resultado"/>
                    </f:facet>
                    <h:column>
                        <h:commandLink id="excluir" value="Excluir" action="#{estoqueController.removerItem(linha.id,linha.nome)}" 
                                       onclick="return confirm('Confirma a exclusão do registro?');">
                            <f:ajax execute="@this" render="@form :messages" />
                        </h:commandLink>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText id="id" value="#{linha.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText id="nome" value="#{linha.nome}" />
                    </h:column>
                </h:dataTable>

            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
