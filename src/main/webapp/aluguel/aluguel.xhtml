<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="/layout/layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="principal">

        <f:event type="preRenderView" listener="#{aluguelController.inicializar}"/>

        <h:form class="form-horizontal">        
            <h:panelGroup id="pesquisa" rendered="#{not aluguelController.editar}">
                <h:panelGrid id="barraBotoesPesquisa" columns="1">
                    <h:commandButton id="novo" value="Novo" action="#{aluguelController.novo}" class="btn btn-primary">
                        <f:ajax execute="@this" render="@form" />
                    </h:commandButton>
                </h:panelGrid>

                <br/><br/>
                <!--<h:panelGrid id="camposPesquisa" columns="3">-->
                <legend>
                    <!--<f:facet name="header">-->
                    <h:outputText value="Pesquisa"/>
                    <!--</f:facet>-->
                </legend>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">
                        <h:outputText id="codigoPesquisaLabel" value="Código :"/> 
                    </label>
                    <div class="col-lg-3">
                        <h:inputText id="codigoPesquisa" value="#{aluguelController.pesquisa.id}" 
                                     size="20" required="false"
                                     label="Código" class="form-control">
                        </h:inputText>
                    </div>
                </div>

                <h:message id="codigoPesquisaMensagem" for="nome" class="help-block" />      
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">
                        <h:outputText id="nomePesquisaLabel" value="Cliente :"/>
                    </label>
                    <div class="col-lg-3">
                        <h:inputText id="nomePesquisa" value="#{aluguelController.pesquisa.cliente}" 
                                     size="20" required="false"
                                     label="Nome" class="form-control">
                        </h:inputText>
                    </div>
                </div>

                <h:message id="nomePesquisaMensagem" for="nome" class="help-block" />                
                <!--</h:panelGrid>-->

                <h:commandButton id="pesquisar" value="Pesquisar" action="#{aluguelController.pesquisar}" class="btn btn-success">
                    <f:ajax execute="@form" render="@form :messages" />
                </h:commandButton>

                <h:dataTable id="resultados" value="#{aluguelController.resultado}" var="linha"
                             styleClass="tabela" headerClass="cabecalho" columnClasses="impar,par,impar,par">
                    <f:facet name="header">
                        <h:outputText value="Resultado"/>
                    </f:facet>
                    <h:column>
                        <h:commandLink id="editar" value="Editar" action="#{aluguelController.editar(linha.id)}">
                            <f:ajax execute="@this" render="@form :messages" />
                        </h:commandLink>
                        <br/>
                        <h:commandLink id="excluir" value="Excluir" action="#{aluguelController.remover(linha.id)}" 
                                       onclick="return confirm('Confirma a exclusão do registro?');">
                            <f:ajax execute="@this" render="@form :messages" />
                        </h:commandLink>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet>
                        <h:outputText id="ident" value="#{linha.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText id="nome" value="#{linha.cliente.nome}" />
                    </h:column>
                </h:dataTable>

            </h:panelGroup>

            <h:panelGroup id="edicao" rendered="#{aluguelController.editar}">

                <!--<h:panelGrid id="barraBotoesEdicao" columns="2">-->
                <h:commandButton id="salvar" value="Salvar" action="#{aluguelController.salvar}" class="btn btn-success">
                    <f:ajax execute="@form" render="@form :messages" />
                </h:commandButton>
                <h:commandButton id="cancelar" value="Cancelar" action="#{aluguelController.cancelar}" class="btn btn-danger">
                    <f:ajax execute="@this" render="@form" />
                </h:commandButton>
                <!--</h:panelGrid>-->

                <!--                <h:panelGrid id="camposEdicao" columns="3">-->
                <f:facet name="header">
                    <h:outputText value="Aluguel"/>
                </f:facet>
                <h:outputText id="codigoLabel" value="ID :"/> 
                <h:inputText id="codigo" value="#{aluguelController.edicao.id}" 
                             size="20" required="true"
                             label="Código" >
                </h:inputText>
                <h:message id="codigoMensagem" for="codigo" style="color:red" />
                <h:outputText id="nomeLabel" value="Nome :"/> 
                <h:inputText id="nome" value="#{aluguelController.edicao.cliente.nome}" 
                             size="20" required="true"
                             label="Nome" >
                </h:inputText>
                <h:message id="nomeMensagem" for="nome" style="color:red" />
                <h:outputText id="itemLabel" value="Carro :"/> 
                <h:inputText id="item" value="#{aluguelController.carro}" 
                             size="20" required="false"
                             label="Item" >
                </h:inputText>
                <h:commandButton id="incluirItem" value="Incluir" action="#{aluguelController.incluirCarro}">
                    <f:ajax execute="item" render="@form" />
                </h:commandButton>  
                <!--</h:panelGrid>-->

                <h:dataTable id="itens" value="#{aluguelController.edicao.carros}" var="linha"
                             styleClass="table table-striped">
                    <f:facet name="header">
                        <h:outputText value="Resultado"/>
                    </f:facet>
                    <h:column>
                        <h:commandLink id="excluir" value="Excluir" action="#{aluguelController.removerCarro(linha.id,linha.cliente)}" 
                                       onclick="return confirm('Confirma a exclusão do registro?');">
                            <f:ajax execute="@this" render="@form :messages" />
                        </h:commandLink>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText id="id" value="#{linha.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText id="nome" value="#{linha.cliente}" />
                    </h:column>
                </h:dataTable>

            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
