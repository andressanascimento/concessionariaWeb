<?xml version="1.0" encoding="ISO-8859-1"?>
<!-- Generated by andromda-jsf cartridge (views\facelets\layout\layout-crud.xhtml.vsl) DO NOT EDIT! -->
<ui:composition template="/layout/layout.xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="principal">
    
        <f:event type="preRenderView" listener="#{aluguelController.inicializar}"/>

        <h:form id="estoqueForm">        
            <h:panelGroup id="pesquisa" rendered="#{not aluguelController.editar}">
                <h:panelGrid id="barraBotoesPesquisa" columns="1">
                    <h:commandButton id="novo" value="Novo" action="#{aluguelController.novo}">
                        <f:ajax execute="@this" render="@form" />
                    </h:commandButton>
                </h:panelGrid>
                
                <h:panelGrid id="camposPesquisa" columns="3">
                    <f:facet name="header">
                        <h:outputText value="Pesquisa"/>
                    </f:facet>
                    <h:outputText id="codigoPesquisaLabel" value="Código :"/> 
                    <h:inputText id="codigoPesquisa" value="#{aluguelController.pesquisa.id}" 
                        size="20" required="false"
                        label="Código" >
                    </h:inputText>
                    <h:message id="codigoPesquisaMensagem" for="codigo" style="color:red" />
                    <h:outputText id="nomePesquisaLabel" value="Cliente :"/> 
                    <h:inputText id="nomePesquisa" value="#{estoqueController.pesquisa.cliente.nome}" 
                        size="20" required="false"
                        label="Nome" >
                    </h:inputText>
                    <h:message id="nomePesquisaMensagem" for="nome" style="color:red" />                
                </h:panelGrid>
                
                <h:commandButton id="pesquisar" value="Pesquisar" action="#{aluguelController.pesquisar}">
                    <f:ajax execute="@form" render="@form :messages" />
                </h:commandButton>
                
                <h:dataTable id="resultados" value="#{aluguelController.resultado}" var="linha"
                    styleClass="tabela" headerClass="cabecalho" columnClasses="impar,par,impar,par">
                    <f:facet name="header">
                        <h:outputText value="Resultado"/>
                    </f:facet>
                    <h:column>
                        <h:commandLink id="editar" value="Editar" action="#{aluguelController.editar(linha.id)}">
                            <f:ajax execute="@this" render="@form :messages" />
                        </h:commandLink>
                        <br/>
                        <h:commandLink id="excluir" value="Excluir" action="#{aluguelController.remover(linha.id)}" 
                            onclick="return confirm('Confirma a exclusão do registro?');">
                            <f:ajax execute="@this" render="@form :messages" />
                        </h:commandLink>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet>
                        <h:outputText id="ident" value="#{linha.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText id="nome" value="#{linha.cliente.nome}" />
                    </h:column>
                </h:dataTable>

            </h:panelGroup>
            
            <h:panelGroup id="edicao" rendered="#{aluguelController.editar}">
            
                <h:panelGrid id="barraBotoesEdicao" columns="2">
                    <h:commandButton id="salvar" value="Salvar" action="#{aluguelController.salvar}">
                        <f:ajax execute="@form" render="@form :messages" />
                    </h:commandButton>
                    <h:commandButton id="cancelar" value="Cancelar" action="#{aluguelController.cancelar}">
                        <f:ajax execute="@this" render="@form" />
                    </h:commandButton>
                </h:panelGrid>
                
                <h:panelGrid id="camposEdicao" columns="3">
                    <f:facet name="header">
                        <h:outputText value="Estoque"/>
                    </f:facet>
                    <h:outputText id="codigoLabel" value="ID :"/> 
                    <h:inputText id="codigo" value="#{aluguelController.edicao.id}" 
                        size="20" required="true"
                        label="Código" >
                    </h:inputText>
                    <h:message id="codigoMensagem" for="codigo" style="color:red" />
                    <h:outputText id="nomeLabel" value="Nome :"/> 
                    <h:inputText id="nome" value="#{aluguelController.edicao.cliente.nome}" 
                        size="20" required="true"
                        label="Nome" >
                    </h:inputText>
                    <h:message id="nomeMensagem" for="nome" style="color:red" />
                    <h:outputText id="itemLabel" value="Item :"/> 
                    <h:inputText id="item" value="#{aluguelController.item}" 
                        size="20" required="false"
                        label="Item" >
                    </h:inputText>
                    <h:commandButton id="incluirItem" value="Incluir" action="#{aluguelController.incluirCarro}">
                        <f:ajax execute="item" render="@form" />
                    </h:commandButton>  
                </h:panelGrid>
                
                <h:dataTable id="itens" value="#{aluguelController.edicao.carros}" var="linha"
                    styleClass="tabela" headerClass="cabecalho" columnClasses="impar,par,impar">
                    <f:facet name="header">
                        <h:outputText value="Resultado"/>
                    </f:facet>
                    <h:column>
                        <h:commandLink id="excluir" value="Excluir" action="#{aluguelController.removerItem(linha.id,linha.cliente.nome)}" 
                            onclick="return confirm('Confirma a exclusão do registro?');">
                            <f:ajax execute="@this" render="@form :messages" />
                        </h:commandLink>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText id="id" value="#{linha.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText id="nome" value="#{linha.cliente.nome}" />
                    </h:column>
                </h:dataTable>
                       
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
