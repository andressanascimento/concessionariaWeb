<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      >

    <h:head>
        <h:outputStylesheet name="css/bootstrap.css" library="bootstrap" />
    </h:head>

    <h:body style="padding-top: 10px; padding-bottom: 50px;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <nav class="navbar navbar-default">
                        <div class="container-fluid">
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                    <span class="sr-only"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <a class="navbar-brand" href="/ConcessionariaSpring/"><h:outputText value="Concessionaria"/></a>
                            </div>

                            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                <ul class="nav navbar-nav">
                                    <li class="active"><a class="btn btn-link" href="/ConcessionariaSpring/aluguel/aluguel.xhtml"><h:outputText value="Aluguel"/></a></li>
                                    <li><a class="btn btn-link" href="/ConcessionariaSpring/cliente/cliente.xhtml"><h:outputText value="Cliente"/></a></li>
                                    <li><a class="btn btn-link" href="/ConcessionariaSpring/carro/carro.xhtml"><h:outputText value="Carro"/></a></li>
                                </ul>

                            </div>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <ui:insert name="principal" >
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12">
                                    <h3 class="page-header"> <h:outputText value="Ãšltimos alugados"/></h3>

                                    <h:dataTable id="resultados" value="#{aluguelController.recentes}" var="linha"
                                                 styleClass="table table-striped" headerClass="" columnClasses="">

                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="ID"/>
                                            </f:facet>
                                            <h:outputText id="ident" value="#{linha.id}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Cliente"/>
                                            </f:facet>
                                            <h:outputText id="cliente" value="#{linha.cliente.nome}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Carro"/>
                                            </f:facet>
                                            <h:outputText id="carro" value="#{linha.carros.placa}" />
                                        </h:column>
                                    </h:dataTable>
                                </div>
                            </div>
                        </div>
                    </ui:insert>
                </div>
            </div>
            <h:outputScript name="js/bootstrap.js" library="bootstrap"/>

        </div>
    </h:body>

</html>
